<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="container">
        <div id="top"></div>
        <div id="second">
            <div id="controls">
                <div id="newgrid">
                    <div id="slider">
                        <div id="slidertitle">Canvas size:</div>
                        <input type="range" id="range" min="1" max="100" value="20"></input>
                        <div id="returnvalue">20x20</div>
                    </div>
                    <div id="reset">Reset</div>
                </div>
                <div id="color">
                    <div id="colortext">Color method:</div>
                    <div id="colorradio">
                        <input type="radio" name="colorradio" value="random" id="random" checked="true">Random
                        <input type="radio" name="colorradio" value="single" id="single">Select
                    </div>
                    <input type="color" id="picker">
                </div>
                <div id="gridselection">
                    <input type="checkbox" id="checkgrid" checked="true">Display grid
                </div>
                <div id="eyedropper"></div>


            </div>
            <div id="grid"></div>
            <div id="right">
                <div id="tools">
                    <div id="boxbrush">
                        <div id="brushtext">Brush tool</div>
                        <div class="imgcontainer" id="brushtool" style="border:1px solid cyan"><img id="imgbrushtool" src="Brush.png" class="imgclass"></div>
                    </div>
                    <div id="boxlighten">
                        <div id="ligthentext">Lighten tool</div>
                        <div class="imgcontainer" id="lightentool" style="border:1px solid transparent"><img id="imgligthentool" src="White.png" class="imgclass"></div>
                    </div>
                    <div id="boxdarken">
                        <div id="darkentext">Darken tool</div>
                        <div class="imgcontainer" id="darkentool" style="border:1px solid transparent"><img id="imgdarkentool" src="Black.png" class="imgclass"></div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="bottom"></div>
        
    </div>
    <div id="footer">
        <div id="footerup"></div>
        <div id="copyright">Copyright Â© Barraka <a href="https://github.com/Barraka"><i style="font-size:20px" class="fa">&#xf09b;</i></a></div>
        
    </div>
    
</body>
</html>
