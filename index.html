<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div id="title">Etch-a-Sketch</div>
    <div id="container">
        <div id="top"></div>
        <div id="second">
            <div id="controls">
                <div id="newgrid">
                    <div id="slider">
                        <div id="slidertitle">Grid size:</div>
                        <input type="range" id="range" min="1" max="100" value="20"></input>
                        <div id="returnvalue">20x20</div>
                    </div>
                    <div id="reset">Reset</div>
                </div>
                <div id="color"></div>
                <div id="gridselection"></div>
                <div id="eyedropper"></div>


            </div>
            <div id="grid"></div>
            <div id="right"></div>
        </div>
        <div id="bottom"></div>
        
    </div>
    <div id="footer"></div>
    
</body>
</html>
